<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Barometer in Hill Head Sailing Club, Fareham, UK</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
  <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div data-role="page" data-add-back-btn="true" data-theme="a">
    <div data-role="header">
      <h1>Barometer</h1>
   </div>
   <div data-role="content">
     <h4>24h barometer</h4>
     <img src="../daybarometer.png"/>
     <ul>
       <li>Today's min: 1022.9 mbar at 13:11:00</li>
       <li>Today's max: 1025.1 mbar at 00:00:01</li>
     </ul>

     <h4>7-day barometer</h4>
     <img src="../weekbarometer.png" />
     <ul>
       <li>This week's min: 1008.7 mbar at 03:35:01 (Monday)</li>
       <li>This week's max: 1026.9 mbar at 07:53:00 (Saturday)</li>
     </ul>
    </div>
    <div data-role="footer">
      <h4>weewx v 3.8.2</h4>
    </div>
  </div>
</body>
