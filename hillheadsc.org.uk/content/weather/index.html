<html>
  <head>
    <title>HHSC Weather</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
 <script src="update-weather.js"></script>
  </head>
  <body>
  <h1>HHSC Weather</h1>

  <h2>Live feed</h2>
  Speed <b><span id="windSpeed">...</span></b><br>
  Gusting <b><span id="windGust">...</span></b><br>
  Direction <b><span id="windDir">...</span></b><br>
  Temp <b><span id="outTemp">...</span></b><br>

  <h2>Latest 5 minute report</h2>
  Report generated at: <b><span id="latestArchiveDateTime">...</span></b><br>
  Wind Speed <b><span id="latestArchiveWindSpeed">...</span></b><br>
  Wind Gust <b><span id="latestArchiveWindGust">...</span></b><br>
  Wind Direction <b><span id="latestArchiveWindDirection">...</span></b><br>
  Pressure <b><span id="latestArchivePressure">...</span></b><br>


    <div id="wind_speed_chart" style="height:50%"></div>
    <div id="wind_direction_chart" style="height:50%"></div>
    <div id="pressure_chart" style="height:50%"></div>
  </body>
</html>
